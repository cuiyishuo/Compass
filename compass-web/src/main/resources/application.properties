# 配置freemarker框架
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.request-context-attribute=request
server.port=8089

# 配置数据库链接信息
spring.datasource.url=jdbc:mysql://10.10.10.11:3306/test_platform?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis
# 扫描这个路径下的所有以Mapper结尾的xml文件
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
# 扫面该包下的所有数据对象类
mybatis.type-aliases-package=com.compass.entity
# 配置sql日志输出
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
